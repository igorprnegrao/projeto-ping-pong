<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Ping-Pong</title>
    <style>
        * {
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
    </style>
    
</head>
<body>
    <canvas>

    </canvas>
    <script>
        const canvasEl = document.querySelector('canvas'),
            canvasCtx = canvasEl.getContext('2d')
        
        const linewidth = 15

        const field = {
            w: window.innerWidth,
            h: window.innerHeight,
            draw: function() {
            canvasCtx.fillStyle = '#286047'
            canvasCtx.fillRect(0, 0, this.w, this.h)
            }
        }

        const line = {
            w: 15,
            h: field.h,
            draw: function() {
                // desenho da linha central
                canvasCtx.fillStyle = '#ffffff'
                canvasCtx.fillRect(
                    field.w / 2 - this.w / 2, 0, this.w, this.h)
            },
        }

        function setup() {
            //desenho do campo
            canvasEl.width = canvasCtx.width = field.w
            canvasEl.height = canvasCtx.height = field.h

        }

        function draw() {
            field.draw()
            line.draw()
            

            
            

            

            //desenho da raquete esquerda
            canvasCtx.fillRect(10, 400, linewidth, 200)

            //desenho da raquete direita
            canvasCtx.fillRect(window.innerWidth - linewidth - 10, 120, linewidth, 200)

            //desenho da bolinha
            canvasCtx.beginPath()
            canvasCtx.arc(500, 300, 20, 0, 2 * Math.PI, false)
            canvasCtx.fill()
            //desenho do placar
            canvasCtx.font = 'bold 72px Arial'
            canvasCtx.textAlign = 'center'
            canvasCtx.textBaseline = 'top'
            canvasCtx.fillStyle = '#01341D'
            canvasCtx.fillText('3', window.innerWidth / 4, 50)
            canvasCtx.fillText('1', window.innerWidth / 4+ window.innerWidth / 2, 50)

        }

        setup()
        draw()
    </script>
</body>
</html>
